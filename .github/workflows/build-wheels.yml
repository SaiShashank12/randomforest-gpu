name: Build CPU Wheels

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-13, windows-2019]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Setup Fortran compiler - use setup-fortran for all platforms
      - name: Setup Fortran
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: gcc
          version: 13

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel meson-python meson ninja numpy

      - name: Verify Fortran compiler
        run: |
          which gfortran || echo "gfortran not in PATH"
          gfortran --version || echo "gfortran not working"

      - name: Build wheel
        run: |
          python -m build --wheel

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl
          retention-days: 30

  # Optional: Create a release with all wheels
  create-release:
    name: Create Release with Wheels
    needs: build_wheels
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          merge-multiple: true
          path: wheelhouse

      - name: Display structure of downloaded files
        run: ls -R wheelhouse

      - name: Upload all wheels as single artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-wheels
          path: wheelhouse/*.whl
          retention-days: 90
